<style>
  .bolt-badge {
    transition: all 0.3s ease;
  }
  @keyframes badgeIntro {
    0% { transform: translateX(100px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }
  .bolt-badge-intro {
    animation: badgeIntro 0.6s ease-out 1s both;
  }
  .bolt-badge-intro.animated {
